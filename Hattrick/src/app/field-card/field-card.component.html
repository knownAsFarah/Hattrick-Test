
<div class="sportCard w-64 h-64  rounded-3xl overflow-hidden shadow-lg m-5" *ngFor="let field of fields">
    <div class="clickable">
    <!-- <div class="clickable" *ngIf="field.sport_type===sportType"> -->
      <img class="w-full h-40" [src]="field.image" alt="Sport image">
  <div class="px-6 py-4 flex justify-between">
    <div>
      <div class="font-bold text-2xl mb-2 " [class]="field.sport_type">{{ field.name }}</div>
      <div class="text-gray-700 text-md text-base">{{ field.location }}</div>
    </div>
      <div class=" flex flex-col justify-center" [class]="field.sport_type"><i class="fa-solid fa-bars text-3xl"></i><span class="text-xs">Rules</span></div>
  </div>
    </div>
      </div>
